<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/home.css">

  <title>CineMarca - Cadastro</title>
</head>
<body>
  <header class="site-header d-flex flex-column flex-md-row justify-content-md-between align-items-center px-4 py-3">
    <a href="index.html" class="logo mb-2 mb-md-0">CineMarca</a>
    
    <div class="d-flex align-items-center">
      <input type="text" class="form-control mr-2 search-bar" placeholder="Pesquisar filmes...">
      <a id="login-nav-link" href="login.html" class="btn btn-login">Login</a>
    </div>
  </header>

  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        
        <div class="card movie-card">
          <div class="card-body p-4 p-md-5">
            <h3 class="card-title text-center mb-4">Criar Conta</h3>
            
            <form id="cadastro-form" novalidate>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control search-bar" id="email" placeholder="seuemail@exemplo.com" required>
              </div>
              
              <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control search-bar" id="senha" placeholder="Crie uma senha" required>
              </div>

              <div class="form-group">
                <label for="senha-confirma">Confirmar Senha</label>
                <input type="password" class="form-control search-bar" id="senha-confirma" placeholder="Repita a senha" required>
              </div>

              <div id="cadastro-msg" class="text-center mb-3"></div>

              <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            </form>

            <div class="text-center mt-4">
                <a href="login.html" style="color: #e0e0e0;">Já tem uma conta? Faça login</a>
            </div>

          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  
  <script src="js/app.js"></script>
</body>

</html>
