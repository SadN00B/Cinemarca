<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/home.css">
  <title>CineMarca - Comprar</title>
</head>
<body>
  <header class="site-header d-flex flex-column flex-md-row justify-content-md-between align-items-center px-4 py-3">
    <a href="index.html" class="logo mb-2 mb-md-0">CineMarca</a>
    <div class="d-flex align-items-center">
      <input type="text" class="form-control mr-2 search-bar" placeholder="Pesquisar filmes...">
      <a id="login-nav-link" href="login.html" class="btn btn-login">Login</a>
    </div>
  </header>

  <main class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <img id="movie-img" src="" alt="Poster do filme" class="img-fluid rounded shadow-sm">
      </div>

      <div class="col-md-8">
        <h2 id="movie-title" class="mb-3" style="color: #00bcd4;"></h2>
        <hr style="background-color: #444;">
        
        <h4 class_mb-3>Selecione o Horário</h4>
        <div id="horarios" class="mb-4">
          <button class="btn btn-outline-info mr-2" data-time="14:00">14:00</button>
          <button class="btn btn-outline-info mr-2" data-time="16:30">16:30</button>
          <button class="btn btn-outline-info mr-2" data-time="19:00">19:00</button>
          <button class="btn btn-outline-info" data-time="21:30">21:30</button>
        </div>

        <h4 class="mb-3">Selecione os Assentos</h4>
        <div class="tela-cinema text-center mb-2" style="border-bottom: 3px solid #00bcd4; font-size: 0.8rem; color: #00bcd4;">TELA</div>
        <div id="assentos" class="seat-grid mb-4">
          </div>

        <hr style="background-color: #444;">
        <h4 class="mb-3">Resumo do Pedido</h4>
        <div id="selected-seats-list" class="mb-3">
          <p>Selecione um horário e os assentos.</p>
        </div>
        
        <h3 class_mb-4>Total: R$ <span id="total-price" style="color: #00bcd4;">0.00</span></h3>

        <button id="confirm-btn" class="btn btn-primary btn-block btn-lg mt-4">Confirmar Compra</button>

      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
